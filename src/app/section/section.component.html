<div class="section">
  <h2>{{ title | uppercase }}</h2>
  <p>{{ description | lowercase }}</p>
  <img [src]="'assets/images/' + image" [alt]="title">
  <div>
    <button (click)="onClickLikesButton()">{{ button }}</button>
  </div>
  <p>{{ 'Likes' | starPipe }} : {{ likes }}</p>
  <!-- Affichage conditionnel de l'infobulle -->
  <div *ngIf="showTooltip" class="tooltip">{{ title }}</div>
</div>
